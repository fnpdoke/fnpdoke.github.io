<!DOCTYPE html>
<html>
<head>
  <title>多行網址開啟新視窗</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <textarea id="urls" style="width: 100%;height: 80vh"></textarea><br>
  <button onclick="openUrls()">開啟</button>

  <script>
    function openUrls() {
      var textarea = document.getElementById('urls');
      var urls = textarea.value.split('\n');
    
      for (var url of urls) {
        url = url.trim();
        if (url !== '') {
          window.open(url);
        }
      }
    }
  </script>
</body>
</html>
