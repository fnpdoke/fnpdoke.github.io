<body>

<script>
$.get('https://joy.link/randytsai', function(data){ 
	let $a = $(data).find('a');
	let html = '';
	$a.each(function(){
		var href = this.href;
		console.log(href);
		if (href.indexOf('https://reurl.cc/') > 0 
		|| href.indexOf('https://liff.line.me/') > 0 
		|| href.indexOf('https://momo.dm/') > 0)
		html += '<p><a href="' + href + '">' + this.innerText + '</a></p>'
	});
	console.log(html);
	$('body').empty();
	$('body').text(html);
});
</script>
