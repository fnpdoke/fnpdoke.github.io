<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></script>
<input type="button" value="PC" onclick="p(event, 40)">
<input type="button" value="MD" onclick="p(event, 25)">

<script>
let delay = () => {
    return new Promise((resolve, reject) => { setTimeout(resolve, 1000); });
};

async function p(e, len) {
    const url = 'https://www.bing.com/';

    let win = window.open(url, 'p', 'width=100,height=100,left=' + e?.screenX + ',top=' + e?.screenY);
    for(let i = 1; i <= len; i++) {
        win.location.href = url + 'search?q=' + Math.floor(Math.random() * 999999999);
        await delay();
    }
    win.close();
}
</script>
